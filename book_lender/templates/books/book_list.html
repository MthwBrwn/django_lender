{% extends "generic/base.html" %}

{% block title %}
List
{% endblock title %}

{% block content %}
<div class="book_list">
<h3> {{user}}, you have {{ books|length}} books in your list </h3>
{% for book in books %}
  <h2> <a href="{%url 'book_detail' pk=book.id %}"> {{book.title}}  </a>  Status:   {{book.status}}</h2>
{% endfor %}
</div>
{% endblock content %}
